{% extends "base.html" %}

{% block content %}
current user :{{posts.user}}
cmcm user :{{posts.id}}
<div class="col-sm-10">
    <h3 class="my-5">Home Page</h3>
    {% for post in posts %}
      <div class="jumbotron jumbotron-fluid jumbo-color">
          <strong class="d-inline-block mb-2 text-primary">{{post.user}}</strong>
          <div class="container">
            <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
            <p class="lead">{{post.decs}}</p>
          </div>
      </div>
    {% endfor %}
</div>

{% endblock content %}
